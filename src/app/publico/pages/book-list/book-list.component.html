
<!-- Componente para el libro fijado -->
<app-main-book></app-main-book>
<!-- Section para el Buscador -->
<section class="section section-no-border pt-0 pb-5 m-0 callout-dark heading-title callout-rojo" style="background-color: #ac0904;">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="input-group justify-content-center">
                <input [(ngModel)]="terminoBusqueda" (input)="filterData()" class="form-control border-secondary border-end-0 rounded-start shadow-sm" type="search" placeholder="Escriba el tÃ­tulo a buscar" id="example-search-input">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary bg-white border-end-0 rounded-end rounded-0" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    </div>
</section>

<div *ngIf="loading" class="text-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Section para mostrar los libros -->
<div *ngIf="!loading" class="d-flex flex-wrap justify-content-center">
  <ng-container *ngFor="let libro of coincidencias | paginate: { itemsPerPage: 9, currentPage: p }">
    <mat-card class="example-card">
      <mat-card-header>
        <a [routerLink]="['/biblioteca/libro', libro.id]">
          <img mat-card-lg-image class="custom-image img-fluid offset raise" [src]="libro.imagen?.imagen | img" style="object-fit: cover;">
        </a>
        
      </mat-card-header>

      <mat-card-content class="example-card-content" style="margin-top: 30px; margin-left: 30px; color: #ac0904;">
        <mat-card-title class="example-card-title">{{ libro.nombre }}</mat-card-title>
        <p style="color: #ac0904;">Autor: {{ libro.autor }}</p>
      </mat-card-content>
      
      <mat-card-content class="example-card-content" style="margin-bottom: 30px; margin-left: 30px;">
        <p style="color: #ac0904;">ISBN: {{ libro.codigo }}</p>
      </mat-card-content>

    </mat-card>
  </ng-container>
</div>


<!-- Section para el Paginador -->
<div class="d-flex justify-content-center pagination">
  <pagination-controls class="my-pagination" (pageChange)="p = $event"
  previousLabel=""
  nextLabel=""></pagination-controls>
</div>
