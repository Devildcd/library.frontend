
<div *ngIf="!loading" class="row container-fluid justify-content-center p-5">
  <div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="col-lg-3 col-md-6 col-sm-6 col-12">
    <a *ngIf="libro?.principal" [routerLink]="['/biblioteca/libro', libro.id]">
      <img class="custom-image img-fluid offset raise" [src]="libro.imagen?.imagen | img" style="object-fit: cover;">
    </a>
    <img *ngIf="!libro?.principal" mat-card-lg-image class="custom-image img-fluid offset raise"
      [src]="libro?.imagen?.imagen | img">
  </div>

  <div class="col-lg-5 col-md-6 col-sm-6 col-12" style="margin-left: 20px;">
    <mat-card-title
      style="overflow: hidden; width: 100%; padding: 10px;text-align: justify;  font-size: 14pt; color: #ac0904; margin-top: 10px;">
      {{ libro?.nombre }}</mat-card-title>
    <p
      style="overflow: hidden; width: 100%; padding: 0px 10px 10px 10px;text-align: justify;  font-size: 11pt; overflow: auto; max-height: 250px;">
      {{ libro?.descripcion }}</p>
    <p *ngIf="!libro?.descripcion"
      style="overflow: hidden; width: 100%; padding: 0px 10px 10px 10px;text-align: justify;  font-size: 11pt; overflow: auto; max-height: 350px;">
      Aún no se ha definido ningún libro como principal</p>
  </div>

</div>
